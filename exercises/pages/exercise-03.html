<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 03</title>
    <style>
        table {
            border: 1px solid black;
            width: 500px;
            border-collapse: collapse;
        }
        th, 
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="3">Personal Information</th>
        </thead>
        <tbody>
            <tr>
                <td> Name: </td>
                <td colspan="2">
                    <input type="text">
                </td>
            </tr>
                <td> Age: </td>
                <td colspan="2">
                    <input type="number">
                </td>
            <tr>
                <td rowspan="3"> Address: </td>
                <td> Street: </td>
                <td colspan="1">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td> City: </td>
                <td colspan="1">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td> Zip Code: </td>
                <td colspan="1">
                    <input type="number">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">
                    <strong> Additional Information </strong>
                </th>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea 
                        name="message" 
                        id="txtMsg" 
                        cols="100" 
                        rows="10"
                    ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </tfoot>
    </table>
    <br>

        </tr>
        <tr>
          <td>City :</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>Zip Code :</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th colspan="3">Additional Information</th>
        </tr>
        <tr>
          <td colspan="3">
            <textarea name="txtArea" id="txtArea" cols="70" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button>Submit</button>
          </td>
        </tr>
      </table>
</body>
</html>
