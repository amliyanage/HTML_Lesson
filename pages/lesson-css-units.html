<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - CSS Units</title>
    <link rel="stylesheet" href="/css/lesson-css-units.css" />
  </head>
  <body>
    <div class="box box-pixels">Pixels</div>
    <div class="box box-percentage">Percentage</div>
    <hr style="color: blue" />
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2"></div>
    </div>
    <hr />
    <div class="box box-3">View Per Width</div>
    <hr />

    ================= rem ================= <br /><br />

    <!-- Rem:- Gets the default root font-size
               By-default its 16px in the browser
               Settings -> Appearance -> Font size -> Customize fonts -->

    <div style="font-size: 1rem">Hellow World!</div>
    <div style="font-size: 2rem">Hellow World!</div>
    <div style="font-size: 3rem">Hellow World!</div>
    <div style="font-size: 4rem">Hellow World!</div>
    <br />

    ================= em ================= <br /><br />

    <!-- em:- Gets the parent element's font-size -->

    <div style="font-size: 10px">
      <div style="font-size: 1em">Hellow World!</div>
      <div style="font-size: 2em">Hellow World!</div>
      <div style="font-size: 3em">Hellow World!</div>
      <div style="font-size: 4em">Hellow World!</div>
      <div style="font-size: 5em">Hellow World!</div>
    </div>
  </body>
</html>
