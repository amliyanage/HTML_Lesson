<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Multimedia</title>
</head>
<body>
    <!-- Image Element -->
    <p>============ Image Element ===========</p>
    <img 
        src="/assests/img/food.jpeg" 
        style="width: 700px; height: 500px;" 
        alt="Nice Burger You Can Eat"
    />
 
    <!-- Audio Element -->
    <p>=========== Audio Element ============</p>
    <audio controls>
        <source src="/assests/audio/music-track-01.mp3" type="audio/mp3"/>
    </audio>

    <!-- Video Element -->
    <p>=========== Video Element ===========</p>
    <video controls style="width: 700px; height: 500px;">
        <source 
            src="/assests/video/burgerEatVideo.mp4" type="video/mp4"/>
    </video>

    <!-- Iframe Element -->
    <p>==== Embedding an HTML page to current HTML page ====</p>
    <iframe 
        src="https://docs.google.com/document/d/19Dgj_-klq6c3biUoH4HZnD6a_H5GhO5oKx77ehmTN8g/edit#heading=h.g0iahfcl5zrg"
        width="700"
        height="500">
    </iframe>
</body>
</html>
