<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Forms</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="http://127.0.0.1:5500/pages/index.html" method="post">
        <label for="fullName">Full Name :</label>
        <input 
            type="text" 
            name="txtFullName" 
            placeholder="Enter your full name" 
            required
        ><br><br>
        <label for="Age">Age :</label>
        <input type="number" name="txtNumber">
        <br><br>
        <label for="Gender">Gender :</label>
        <label for="Male">Male :</label>
        <input type="checkbox">
        <label for="Male">Female :</label>
        <input type="checkbox">
        <br><br>
        <label for="Male">Date of Birth :</label>
        <input type="date">
        <br><br>
        <textarea 
            name="message" 
            id="txtMsg" 
            cols="30" 
            rows="10"
            placeholder="Enter your message here...."
        ></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <button type="submit">Cancel</button>
    </form>
</body>
</html>
